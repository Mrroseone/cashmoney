			<div class="title">

			</div>
			<div class="subtitle">
				<h4 class="projectnumber">{{jobNumber}}</h4>
			</div>
			<div class="projectinfo">
				<div class="amount">
					<h5 class="headlineamount"><i class="fa fa-eur"></i> Rechnungsbetrag</h5>
					<h1 class="cash">{{amount}}â‚¬</h1>
				</div>

				<div class="team">

					<ul class="teamlist">
						<li class="teammember"><img src="img/team_1.png"></li>
						<li class="teammember"><img src="img/team_2.png"></li>
						<li class="teammember"><img src="img/team_3.png"></li>
						<li class="teammember"><img src="img/team_4.png"></li>	  			
						<li class="teammember"><img src="img/team_6.png"></li>

			</div>
		</div>
	</div>
</template>
